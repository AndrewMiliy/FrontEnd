<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>trade card</title>
</head>
<body>
    <div class="card">
        <div class="leftPanel">
            <div class="icons">
                <div class="img_1"></div>
                <div class="img_2"></div>
            </div>
            <div class="arrow"></div>
            <div class="percentage">10,35<sup>%</sup></div>
            <div class="value">$0.0607</div>
        </div>
        <div class="rightPanel">
            <div class="value">$13,590.00</div>
            <div class="currentProfit">-$2,493</div>
            <div class="tradeMulti">10X</div>
            <div class="tradeTitle">Hedera/Usdt</div>
            <div class="add"></div>
            <div class="grid"></div>
            <div class="graficShow"></div>
        </div>
    </div>
</body>
</html>
